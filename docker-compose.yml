services:
  # MySQL Database Service
  db:
    build:
      context: ./docker
      dockerfile: mysql.Dockerfile
    image: mymedql-mysql
    container_name: mymedql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mymedql
      MYSQL_USER: medql_user
      MYSQL_PASSWORD: medql_pass
    volumes:
      # Persist database data
      - mysql_data:/var/lib/mysql
      # Mount initialization scripts (runs first)
      - ./docker/init:/docker-entrypoint-initdb.d/00_init
      # Mount SQL DDL files (runs second, in alphabetical order)
      - ./backend/sql/ddl:/docker-entrypoint-initdb.d/01_ddl
      # Mount SQL seed files (runs last, in alphabetical order)
      - ./backend/sql/seed:/docker-entrypoint-initdb.d/02_seed
      # Mount wrapper script to execute SQL files in subdirectories
      - ./docker/init/run_all_sql.sh:/docker-entrypoint-initdb.d/10_run_all_sql.sh
    ports:
      - "3307:3306"  # Changed host port to 3307 to avoid conflict
    networks:
      - mymedql-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    image: mymedql-backend
    container_name: mymedql-backend
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: mymedql
      DB_USER: medql_user
      DB_PASSWORD: medql_pass
      # Security settings
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-a-secure-random-key}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      # Application settings
      PYTHONUNBUFFERED: 1
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mymedql-network # not sure what this means
    restart: unless-stopped

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    image: mymedql-frontend
    container_name: mymedql-frontend
    environment:
      # Backend API URL (for browser/client-side requests)
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mymedql-network
    restart: unless-stopped

# Define persistent volumes
volumes:
  mysql_data:
    driver: local

# Define network for service communication
networks:
  mymedql-network:
    driver: bridge
